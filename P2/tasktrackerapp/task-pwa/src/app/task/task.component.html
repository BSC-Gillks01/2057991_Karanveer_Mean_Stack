
<div class="header" style="background: lightsalmon; height: 60px;">
    <h2 style="color:teal;text-align:center;"><u>
        Task Tracker
    </u></h2>
</div>
<mat-drawer-container class="example-container" autosize>
<mat-drawer mode="side" style="background-color:lightgrey" opened>
    <div>
        <h2 style="color:olive">
            To-do Tasks
        </h2>
        <form #todoRef="ngForm">
            <mat-form-field>
                <mat-label>ID</mat-label>
                <input matInput name="id" ngModel/>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput name="name" ngModel/>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label>Task</mat-label>
                <input matInput name="task" ngModel/>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label>Deadline</mat-label>
                <input matInput name="deadline" ngModel/>
            </mat-form-field>
            <br/>
            <button type="submit" mat-raised-button color="primary" (click)="addTask(todoRef)">Add Entry</button>
            <button type="reset" mat-raised-button color="warn">Reset</button>
        </form>
    </div>
</mat-drawer>

<mat-drawer-content class="tableContain">
<div>
    <h2 style="color:olive;text-align: center;">To-do List</h2>
    <table border="1" style="color:olive; margin-left: auto;
    margin-right: auto; width: 100%; height:15px; text-align: center;" >

        <thead class="thead">
            <th>ID</th>
            <th>Name</th>
            <th>Task</th>
            <th>Date</th>
        </thead>
        <tbody *ngFor="let entry of taskArr">
